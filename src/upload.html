<main>
    <form method="post" action="#">
        <fieldset>
            <legend>Upload New Picture</legend>
            <div class="uploadPic">
                <img id="PicFromUser" src=""/>
                <p id="placeholder">No Picture Uploaded</p>
            </div>
            <div class="wrap">
                <span>UPLOAD</span>
                <input type="file" name="photoUpload" id="file">
            </div>
            <label id="uploadPicTitle">Picture Title: <input type="text" name="UploadPhotoTitle"></label>
            <label id="uploadDep">Description: <textarea name="UploadPhotoDescription"></textarea></label>
            <label id="uploadCountry">Country: <input type="text" name="UploadPhotoCountry"></label>
            <label id="uploadCity">City: <input type="text" name="UploadPhotoCity"></label>
            <input type="button" value="SUBMIT" name="UploadSubmit" onclick="window.location.href='MyPhotos.html';alert('It has been uploaded');">
        </fieldset>
    </form>
</main>
